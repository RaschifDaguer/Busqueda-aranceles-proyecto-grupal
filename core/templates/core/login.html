{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg p-4 border-0" style="min-width:350px;max-width:400px;width:100%;background: #fff9f2;">
    <div class="text-center mb-3">
      <img src="/imagen/logo-sisarm.webp" alt="Logo SisArm" width="64" height="64" style="object-fit:contain;">
    </div>
    <h2 class="mb-4 text-center" style="font-family: 'Montserrat', Arial, sans-serif; color: #1a237e; letter-spacing: 1px;">Iniciar Sesión</h2>
    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nombre de usuario</label>
        <input type="text" name="username" maxlength="150" class="form-control form-control-lg" required id="id_username" value="{{ form.username.value|default:'' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Credencial (6 dígitos)</label>
        <input type="password" name="credencial" maxlength="6" minlength="6" class="form-control form-control-lg" required id="id_credencial" value="">
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-lg" style="background:#1a237e;border:none;">Ingresar</button>
    </form>
    {% if error %}<div class="alert alert-danger mt-3">{{ error }}</div>{% endif %}
  </div>
</div>
{% endblock %}
